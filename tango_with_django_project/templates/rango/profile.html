<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    {% extends 'rango/base.html' %}
	{% block title %}{{ user.username}}{% endblock %}
	{% block body_block %}
    <div class="hero-unit">
		<h1>{{user.username}}</h1>
        <img src="{{user.picture}}"/>
        <strong>Email: </strong>{{user.email}}<br/>
        <strong>Website: </strong>{{user.website}}

    </div>
    {%endblock%}
</body>
</html>
